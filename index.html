<!DOCTYPE html>
<html>
	<head>	
		<title>Mapa Fortaleza - IGEO Web</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
		<!-- Jquery UI -->
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
		<!-- Leaflet -->
	    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin=""/>
	    <!-- Bootstrap -->
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	    <!-- Fontawesome -->
	    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	    <!-- Plugin leaftlet search -->
	    <link rel="stylesheet" type="text/css" href="css/leaflet-search.min.css" />
	    <!-- Plugin Opacity -->
	    <link rel="stylesheet" type="text/css" href="css/Control.Opacity.css" />
	    <!-- Plugin EasyButton -->
	    <link rel="stylesheet" type="text/css" href="css/easy-button.css" />
	    <!-- Plugin PanControl -->
	    <link rel="stylesheet" type="text/css" href="css/L.Control.Pan.css" />
	    <!-- Plugin ZoomSlider -->
	    <!--<link rel="stylesheet" type="text/css" href="css/L.Control.Zoomslider.css" />-->
	    <!-- Plugin ZoomSlider -->
	    <link rel="stylesheet" type="text/css" href="css/L.Control.ZoomBar.css" />
	    <!-- Plugin PolylineMeasure -->
	    <link rel="stylesheet" type="text/css" href="css/Leaflet.PolylineMeasure.css" />
	    <!-- Plugin MousePosition -->
	    <link rel="stylesheet" type="text/css" href="css/L.Control.MousePosition.css" />
	    <!-- Plugin MiniMap -->
	    <link rel="stylesheet" type="text/css" href="css/Control.MiniMap.css" />
	    <!-- Plugin OpenCageSearch -->
	    <link rel="stylesheet" type="text/css" href="css/L.Control.OpenCageSearch.css" />
	    <!-- Plugin LeafletAwesomeMarkers -->
	    <link rel="stylesheet" href="css/leaflet.awesome-markers.css">
	    <!-- -Estilo da página -->
	    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
	</head>
	<body>

		<header class="navbar navbar-static-top bs-docs-nav no-print" id="top" role="banner">

	        <h1 class="sr-only">Cagece | Mapas Fortaleza e Região Metropolitana</h1>        

            <div class="navbar-header col-lg-6 col-md-6 col-sm-6">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navegação</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <a class="navbar-brand marginLogoCagece" href="http://www.cagece.com.br">
                    <img id="logoCagece" src="images/cagece.png">

                </a>

                <span class="subtitle">IGEO web</span>
               
            </div>

            <ul class="nav navbar-nav navbar-icons">
            	<li class="text-center" onclick="imprimirMapa()">
            		<a href="#">
	            		<span class="fa fa-print"></span>            	
	            		<small>Imprimir</small>
            		</a>
            	</li>

            	<li class="text-center">
            		<a href="#">
	            		<span class="fa fa-download"></span>
	            		<small>Download</small>
            		</a>
            	</li>

            	<li class="text-center">
            		<a href="#">
	            		<span class="fa fa-question-circle"></span>    
	            		<small>Ajuda</small>
            		</a>
            	</li>
            </ul>        

		</header>

	    <div class="retGreen no-print"></div>

		<div class="col-md-2 no-print">
			
			<br />
			<button id="btnLocate" class="btn btn-primary btn-block">Locate</button>
			<br />

			<div class="scContainer">
				<b>Buscar por Setor Comercial:</b>
				<input id="scBusca" class="form-control"  placeholder="Buscar por setor comercial" />
				<!--
				<input id="scBuscaUnidade" class="form-control"  placeholder="Buscar por unidade" />
				<input id="scBuscaLocalidade" class="form-control"  placeholder="Buscar por localidade" />
				<input id="scBuscaNumSetor" class="form-control"  placeholder="Buscar por número do Setor" />
				-->
			</div>

			<div class="raContainer">
				<b>Buscar por Rede de Água:</b>
				<input id="raBusca" class="form-control" placeholder="Buscar por rede de água" />
			</div>

			<div class="scContainer">
				<b>Buscar por Hidrante:</b>
				<input id="hiBusca" class="form-control" placeholder="Buscar por hidrante" />
			</div>

			<br />

			<h5><b>Nível do zoom:</b> <span id="zoom-level"></span></h5>
			<!--<h5>Coordenadas do centro do mapa: <span id="map-center"></span></h5>-->
			<br />
			
			<h5>
				<b>Opacidade:</b>
				<span id="image-opacity">0.7</span>
				<br />
				<input type="range" id="sldOpacity" min="0" max="1" step="0.1" value="0.7" />
			</h5>
			
		</div>

		<div class="col-md-10">
			<div class="PrintApenas">
				<img id="printLogo" src="images/cagece.png" />
			</div>
			<div class="PrintApenas">
				<img id="setaNorte" src="images/seta-norte.svg" />
			</div>
			<div class="row">
				<div id='map'></div>
			</div>
		</div>

		<!-- Jquery -->
	    <script type="text/javascript" src="js/jquery.min.js"></script>
	    <!-- Jquery UI -->
	    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
	    <!-- Leaflet -->
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>
		<!-- Arquivo JSON Setores Comerciais -->
		<script type="text/javascript" src="js/geoSetoresComerciais.js"></script>
		<!-- Arquivo JSON Hidrantes -->
		<script type="text/javascript" src="js/geoHidrantes.js"></script>
		<!-- Arquivo JSON Redes de Água -->
		<script type="text/javascript" src="js/geoRedesAgua.js"></script>
		<!-- Plugin leaftlet search -->
		<script type="text/javascript" src="js/leaflet-search.min.js"></script>
		<!-- Plugin Opacity -->
		<script type="text/javascript" src="js/Control.Opacity.js"></script>
		<!-- Plugin EasyButton -->
		<script type="text/javascript" src="js/easy-button.js"></script>
		<!-- Plugin PanControl -->
		<script type="text/javascript" src="js/L.Control.Pan.js" ></script> 
		<!-- Plugin ZoomSlider -->
		<!--<script type="text/javascript" src="js/L.Control.Zoomslider.js"></script>-->
		<!-- Plugin ZoomSlider -->
		<script type="text/javascript" src="js/L.Control.ZoomBar.js"></script>
		<!-- Plugin PolylineMeasure -->
		<script type="text/javascript" src="js/Leaflet.PolylineMeasure.js"></script>
		<!-- Plugin Provider -->
		<script type="text/javascript" src="js/leaflet-providers.js"></script>
		<!-- Plugin MousePosition -->
	    <script type="text/javascript" src="js/L.Control.MousePosition.js"></script>
	    <!-- Plugin MiniMap -->
	    <script type="text/javascript" src="js/Control.MiniMap.js"></script>
	    <!-- Plugin OpenCageSearch -->
	    <script type="text/javascript" src="js/L.Control.OpenCageSearch.js"></script>
	    <!-- Plugin LeafletAwesomeMarkers -->
	    <script src="js/leaflet.awesome-markers.min.js"></script>
		<!-- Script da página -->
		<script type="text/javascript" src="js/script.js"></script>

	</body>
</html>
