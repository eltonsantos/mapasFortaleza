<!DOCTYPE html>
<html>
	<head>	
		<title>Mapa Fortaleza - Leaflet</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
		<!-- Jquery UI -->
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.custom.min.css" />
		<!-- Leaflet -->
	    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin=""/>
	    <!-- Bootstrap -->
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	    <!-- Fontawesome -->
	    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	    <!-- Plugin leaftlet search -->
	    <link rel="stylesheet" type="text/css" href="css/leaflet-search.min.css" />
	    <!-- Plugin Opacity -->
	    <link rel="stylesheet" type="text/css" href="css/Control.Opacity.css" />
	    <!-- Plugin EasyButton -->
	    <link rel="stylesheet" type="text/css" href="css/easy-button.css" />
	    <!-- Plugin PanControl -->
	    <link rel="stylesheet" type="text/css" href="css/L.Control.Pan.css" />
	    <!-- Plugin ZoomSlider -->
	    <link rel="stylesheet" type="text/css" href="css/L.Control.Zoomslider.css" />
	    <!-- Plugin PolylineMeasure -->
	    <link rel="stylesheet" type="text/css" href="css/Leaflet.PolylineMeasure.css" />
	    <!-- -Estilo da página -->
	    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
	</head>
	<body>

		<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">

	        <h1 class="sr-only">Cagece | Mapas Fortaleza e Região Metropolitana</h1>        

            <div class="navbar-header col-lg-6 col-md-6 col-sm-6">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navegação</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <a class="navbar-brand marginLogoCagece" href="http://www.cagece.com.br">
                    <img id="logoCagece" src="images/cagece.png">
                </a>
               
            </div>

            <ul class="nav navbar-nav pull-right navbar-icons">
            	<li class="text-center">
            		<a href="#">
	            		<span class="fa fa-print"></span>
	            		<br />
	            		<small>Imprimir</small>
            		</a>
            	</li>

            	<li class="text-center">
            		<a href="#">
	            		<span class="fa fa-download"></span>
	            		<br />
	            		<small>Download</small>
            		</a>
            	</li>

            	<li class="text-center">
            		<a href="#">
	            		<span class="fa fa-question-circle"></span>
	            		<br />
	            		<small>Ajuda</small>
            		</a>
            	</li>
            </ul>        

		</header>

	    <div class="retGreen"></div>

		<div class="col-md-2">
			
			<br />
			<button id="btnLocate" class="btn btn-primary btn-block">Locate</button>
			<h5>Zoom Level: <span id="zoom-level"></span></h5>
			<h5>Map Center: <span id="map-center"></span></h5>
			<h5>Mouse Location: <span id="mouse-location"></span></h5>
			<div>
				<b>Buscar por Setor Comercial:</b>
				<div id="buscar" class="form-control"></div>
			</div>
			
		</div>

		<div class="col-md-10">
			<div class="row">
				<div id='map'></div>
			</div>
		</div>

		<!-- Jquery -->
	    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	    <!-- Jquery UI -->
	    <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
	    <!-- Leaflet -->
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>
		<!-- Arquivo JSON -->
		<script type="text/javascript" src="js/geoserver.js"></script>
		<!-- Plugin leaftlet search -->
		<script type="text/javascript" src="js/leaflet-search.min.js"></script>
		<!-- Plugin Opacity -->
		<script type="text/javascript" src="js/Control.Opacity.js"></script>
		<!-- Plugin EasyButton -->
		<script type="text/javascript" src="js/easy-button.js"></script>
		<!-- Plugin PanControl -->
		<script type="text/javascript" src="js/L.Control.Pan.js" ></script> 
		<!-- Plugin ZoomSlider -->
		<script type="text/javascript" src="js/L.Control.Zoomslider.js"></script>
		<!-- Plugin PolylineMeasure -->
		<script src="js/Leaflet.PolylineMeasure.js"></script>
		<!-- Script da página -->
		<script type="text/javascript" src="js/script.js"></script>

	</body>
</html>
