<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Control Geocoder</title>
	<link rel="shortcut icon" href="http://geocoder.opencagedata.com/favicon.ico" type="image/x-icon">

	<meta name='viewport' content='width=device-width, user-scalable=no initial-scale=1, maximum-scale=1'>
	<meta charset="utf-8">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" href="../dist/css/L.Control.OpenCageSearch.dev.css" />

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>
	<script src="../dist/js/L.Control.OpenCageSearch.dev.js"></script>

	<style type="text/css">
		body {
			margin: 0;
		}
		#map {
			position: absolute;
			top: 0; bottom: 0; left: 0; right: 0
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script type="text/javascript">
		var map = L.map('map').setView([51.52255, -0.10249], 13);
		var options = {
			key: '3c38d15e76c02545181b07d3f8cfccf0', // REPLACE WITH YOUR API-KEY. This key might go away any time!
			limit: 10
		};
		var geocoder = L.Control.OpenCageSearch.geocoder(options);
		var control = L.Control.openCageSearch(options).addTo(map);
		var marker;


		/*L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);*/

		L.tileLayer('https://{s}.tile.thunderforest.com/neighbourhood/{z}/{x}/{y}.png', {
			attribution:
					'Data <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors, Map tiles &copy; <a href="http://www.thunderforest.com/">Thunderforest</a>',
					minZoom: 4,
					maxZoom: 18
		}).addTo(map);

		map.on('click', function(e) {
			var query = e.latlng.lat.toString() + ',' + e.latlng.lng.toString();
			geocoder.geocode(query, function(results) {
				var r = results[0];
				if (r) {
					if (marker) {
						marker.
							setLatLng(r.center).
							setPopupContent(r.name).
							openPopup();
					} else {
						marker = L.marker(r.center).bindPopup(r.name).addTo(map).openPopup();
					}
				}
			})
		})
	</script>
</body>
</html>
