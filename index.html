
<!DOCTYPE html>
<html>
	<head>
		
		<title>Mapa Fortaleza - Leaflet</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin=""/>

	    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>

	    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>

		<style>
			#map {
				width: 100%;
				height: 800px;
			}
			.info {
				padding: 6px 8px;
				font: 14px/16px Arial, Helvetica, sans-serif;
				background: white;
				background: rgba(255,255,255,0.8);
				box-shadow: 0 0 15px rgba(0,0,0,0.2);
				border-radius: 5px;
			}
			.info h4 {
				margin: 0 0 5px;
				color: #777;
			}
			.legend {
				text-align: left;
				line-height: 18px;
				color: #555;
			}
			.legend i {
				width: 18px;
				height: 18px;
				float: left;
				margin-right: 8px;
				opacity: 0.7;
			}
		</style>
	</head>
	<body>

		<h4>
			Zoom Level:
			<span id="zoom-level"></span>
		</h4>
		<h4>
			Map Center:
			<span id="map-center"></span>
		</h4>
		<h4>
			Mouse Location:
			<span id="mouse-location"></span>
		</h4>

		<div id='map'></div>

		<script type="text/javascript" src="geoserver.js"></script>

		<script type="text/javascript">

			$(function(){

				var map = L.map('map').setView([ -3.791,  -38.545], 12);

				L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
					maxZoom: 50,
					attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
						'Imagery © <a href="http://mapbox.com">Mapbox</a>',
					id: 'mapbox.light'
				}).addTo(map);


				// control that shows state info on hover
				var info = L.control();

				info.onAdd = function (map) {
					this._div = L.DomUtil.create('div', 'info');
					this.update();
					return this._div;
				};

				info.update = function (props) {
					this._div.innerHTML = '<h4>Setores Comerciais</h4><br />' +  (props ?
						'<b>Setor Comercial: ' + props.sco_num_sc + '</b><br /><b>Localidade:</b> ' + props.sco_dsc_loc + '<br /><b>UN:</b> ' + props.sco_dsc_un + '<br /><b>Set. de Abast.:</b> ' + props.sco_dsc_sa
						: 'Passe o mouse');
				};

				info.addTo(map);



				map.on('zoomend', function(){
					$('#zoom-level').html(map.getZoom());
				});

				map.on('moveend', function(){
					$('#map-center').html(LatLngToArrayString(map.getCenter()));
				});

				map.on('mousemove', function(e){
					$('#mouse-location').html(LatLngToArrayString(e.latlng));
				});




				// get color depending on population density value
				function getColor(d) {
					return  d > 70 ? '#800026' :
							d > 60  ? '#BD0026' :
							d > 50  ? '#E31A1C' :
							d > 40  ? '#FC4E2A' :
							d > 30   ? '#FD8D3C' :
							d > 20   ? '#FEB24C' :
							d > 10   ? '#FED976' :
									   '#FFEDA0' ;
				}


				function style(feature) {
					return {
						weight: 2,
						opacity: 1,
						color: 'white',
						dashArray: '3',
						fillOpacity: 0.7,
						fillColor: getColor(feature.properties.sco_num_sc)
					};
				}


				function highlightFeature(e) {
					var layer = e.target;

					layer.setStyle({
						weight: 5,
						color: '#666',
						dashArray: '',
						fillOpacity: 0.7
					});

					if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
						layer.bringToFront();
					}

					info.update(layer.feature.properties);
				}

				var geojson;

				function resetHighlight(e) {
					geojson.resetStyle(e.target);
					info.update();
				}

				function zoomToFeature(e) {
					map.fitBounds(e.target.getBounds());
				}

				function onEachFeature(feature, layer) {
					layer.on({
						mouseover: highlightFeature,
						mouseout: resetHighlight,
						click: zoomToFeature
					});
				}

				geojson = L.geoJson(statesData, {
					style: style,
					onEachFeature: onEachFeature
				}).addTo(map);

				map.attributionControl.addAttribution('Setores Comerciais &copy; <a href="http://www.cagece.com.br/">CAGECE</a>');


				var legend = L.control({position: 'bottomright'});

				legend.onAdd = function (map) {

					var div = L.DomUtil.create('div', 'info legend'),
						grades = [0, 10, 20, 30, 40, 50, 60, 70],
						labels = ["<small>Nº Setores Comerciais</small><br />"],
						from, to;

					for (var i = 0; i < grades.length; i++) {
						from = grades[i];
						to = grades[i + 1];

						labels.push(
							'<i style="background:' + getColor(from + 1) + '"></i> ' +
							from + (to ? '&ndash;' + to : '+'));
					}

					div.innerHTML = labels.join('<br>');
					return div;
				};

				legend.addTo(map);

				function LatLngToArrayString(ll) {
					return "["+ ll.lat.toFixed(5)+", "+ll.lng.toFixed(5)+"]";
				}

			});

			

		</script>

	</body>
</html>
